<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - DocPulse Clone</title>
  <link href="assets/css/tailwind.css" rel="stylesheet">
</head>
<body class="flex bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow h-screen px-4">
    <h2 class="text-xl font-bold py-6 text-indigo-600">DocPulse CMS</h2>
    <nav class="flex flex-col gap-3">
      <a href="#" class="hover:bg-indigo-50 p-2 rounded">Dashboard</a>
      <a href="#" class="hover:bg-indigo-50 p-2 rounded">Users</a>
      <a href="#" class="hover:bg-indigo-50 p-2 rounded">Documents</a>
      <a href="#" class="hover:bg-indigo-50 p-2 rounded">Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 p-8">
    
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-semibold">Dashboard</h1>
      <div class="flex items-center gap-4">
        <span class="text-gray-700">Admin</span>
        <img src="https://via.placeholder.com/35"
             class="rounded-full" alt="Profile">
      </div>
    </header>

    <!-- Stats -->
    <div class="grid grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-4 shadow rounded">
        <h3 class="text-xl font-bold">Users</h3>
        <p class="text-indigo-600 text-3xl">120</p>
      </div>
      <div class="bg-white p-4 shadow rounded">
        <h3 class="text-xl font-bold">Docs</h3>
        <p class="text-indigo-600 text-3xl">85</p>
      </div>
      <div class="bg-white p-4 shadow rounded">
        <h3 class="text-xl font-bold">Reports</h3>
        <p class="text-indigo-600 text-3xl">12</p>
      </div>
    </div>

    <!-- Data Table -->
    <section class="bg-white shadow rounded p-4">
      <h2 class="text-2xl font-semibold mb-4">Recent Activity</h2>
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="border-b">
            <th class="p-2">User</th>
            <th class="p-2">Action</th>
            <th class="p-2">Time</th>
          </tr>
        </thead>
        <tbody id="activity-table">
          <!-- Rows populated dynamically -->
        </tbody>
      </table>
    </section>

  </div>

<script src="assets/js/app.js"></script>
</body>
</html>
