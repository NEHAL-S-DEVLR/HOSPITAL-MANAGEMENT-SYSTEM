<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedNexus | Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for branding */
        .brand-bg { background-color: #1a202c; } 
        .main-teal { color: #0d9488; }
        .bg-teal-600 { background-color: #0d9488; }
        .hover\:bg-teal-700:hover { background-color: #097268; }
    </style>
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold brand-bg px-3 py-1.5 rounded text-white inline-block shadow-md">MedNexus</a>
        </div>

        <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-200">
            <h1 class="text-2xl font-bold text-gray-900 mb-2 text-center">Reset Your Password</h1>
            <p class="text-sm text-gray-500 mb-6 text-center">
                Enter your registered email address below. We'll send you a link to reset your password.
            </p>

            <form action="#" method="POST" class="space-y-6">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required 
                               class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" 
                               placeholder="you@hospital.com or patient@example.com">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition">
                        Send Reset Link
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">
                    Remember your password?
                    <a href="index.html#login-section" class="font-medium main-teal hover:text-teal-700">Go back to Login</a>
                </p>
            </div>
            
        </div>
    </div>

</body>
</html>
