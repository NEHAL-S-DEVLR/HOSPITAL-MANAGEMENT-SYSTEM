<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login | MedNexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .brand-bg { background-color: #1a202c; } 
        .main-teal { color: #0d9488; }
        .bg-teal-600 { background-color: #0d9488; }
        .hover\:bg-teal-700:hover { background-color: #097268; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 font-sans">

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <a href="index.html" class="text-3xl font-bold brand-bg px-4 py-2 rounded text-white inline-block shadow-lg">MedNexus</a>
            <h2 class="mt-6 text-center text-2xl font-extrabold text-gray-900">Staff Administrative Portal</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Authorized Personnel Only
            </p>
        </div>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-2xl sm:rounded-xl sm:px-10 border border-gray-200">
            <form id="staffForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Staff Email Address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm"
                            placeholder="admin@mednexus.com">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Security Key (Password)</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required 
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm"
                            placeholder="••••••••">
                    </div>
                </div>

                <div id="errorBox" class="hidden bg-red-50 border-l-4 border-red-400 p-4">
                    <div class="flex">
                        <div class="ml-3">
                            <p id="errorText" class="text-sm text-red-700"></p>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150">
                        Verify & Access System
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div>
                    <div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">Need help?</span></div>
                </div>
                <div class="mt-6 text-center">
                    <a href="help.html" class="font-medium main-teal hover:text-teal-500 underline">Contact System IT Support</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const staffForm = document.getElementById('staffForm');
        const errorBox = document.getElementById('errorBox');
        const errorText = document.getElementById('errorText');

        staffForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Stop form from refreshing the page
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Reset error box
            errorBox.classList.add('hidden');

            // --- VALIDATION LOGIC ---
            
            // 1. Check for valid email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError("Please enter a valid email address.");
                return;
            }

            // 2. Demo Credential Match (For this example: admin@mednexus.com / staff123)
            // In a real app, this would be an API call to a database.
            if (email === "admin@mednexus.com" && password === "staff123") {
                // Success!
                window.location.href = "myappointments.html";
            } else {
                showError("Invalid credentials. For the demo, use admin@mednexus.com and staff123.");
            }
        });

        function showError(message) {
            errorBox.classList.remove('hidden');
            errorText.innerText = message;
        }
    </script>

</body>
</html>
