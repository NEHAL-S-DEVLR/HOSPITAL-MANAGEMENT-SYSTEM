<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedNexus | Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .main-teal { color: #0d9488; }
        .bg-teal-600 { background-color: #0d9488; }
        .hover\:bg-teal-700:hover { background-color: #097268; }
        .login-bg {
            /* Example: A subtle, clean background image or gradient */
            background: linear-gradient(135deg, #e0f2f1 0%, #ffffff 100%); 
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center font-sans">

    <div class="w-full max-w-lg bg-white p-10 rounded-xl shadow-2xl border border-gray-200">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold main-teal">MedNexus</h1>
            <p class="text-xl text-gray-700 mt-2">Healthcare Management Platform</p>
        </div>

        <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Login to your Portal</h2>

        <form action="#" method="POST" class="space-y-6">
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address / User ID</label>
                <input id="email" name="email" type="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500">
            </div>

            <div class="pt-4 space-y-3">
                <p class="text-sm font-medium text-gray-700">I am a:</p>

                <a href="doctor.html" class="w-full flex justify-center items-center py-3 px-4 border border-blue-500 rounded-lg text-lg font-semibold text-blue-700 bg-blue-50 hover:bg-blue-100 transition duration-150 shadow-md">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.143-2.053-.412-3.016z"></path></svg>
                    Doctor (EMR Access)
                </a>

                <a href="staff.html" class="w-full flex justify-center items-center py-3 px-4 border border-teal-500 rounded-lg text-lg font-semibold main-teal bg-teal-50 hover:bg-teal-100 transition duration-150 shadow-md">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 21h7a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0015.586 3H7a2 2 0 00-2 2v11m3 0h8m-8 0v2m8-2v2"></path></svg>
                    Staff / HR / Admin
                </a>

                <a href="patient.html" class="w-full flex justify-center items-center py-3 px-4 border border-gray-300 rounded-lg text-lg font-semibold text-gray-700 bg-white hover:bg-gray-50 transition duration-150 shadow-md">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14c4.418 0 8 2.015 8 4v2H4v-2c0-1.985 3.582-4 8-4z"></path></svg>
                    Patient
                </a>
            </div>

            <div class="text-center pt-4">
                <a href="fp.html" class="text-sm text-gray-500 hover:text-teal-600">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
