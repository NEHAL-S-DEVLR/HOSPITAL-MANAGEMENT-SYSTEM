<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedNexus | Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .main-teal { color: #0d9488; }
        .bg-teal-600 { background-color: #0d9488; }
        .hover\:bg-teal-700:hover { background-color: #097268; }
        .login-bg {
            background: linear-gradient(135deg, #e0f2f1 0%, #ffffff 100%); 
        }
        .hidden-roles { display: none; }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center font-sans">

    <div class="w-full max-w-lg bg-white p-10 rounded-xl shadow-2xl border border-gray-200">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold main-teal">MedNexus</h1>
            <p class="text-xl text-gray-700 mt-2">Healthcare Management Platform</p>
        </div>

        <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Secure Login</h2>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address / User ID</label>
                <input id="email" name="email" type="email" required placeholder="admin@mednexus.com" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required placeholder="••••••••" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500">
            </div>

            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                Verify Credentials
            </button>
        </form>

        <div id="roleSelection" class="pt-6 space-y-3 hidden-roles">
            <p class="text-sm font-bold text-teal-700 text-center mb-4 italic">✓ Credentials Verified. Select your portal:</p>

            <a href="doctor.html" class="w-full flex justify-center items-center py-3 px-4 border border-blue-500 rounded-lg text-lg font-semibold text-blue-700 bg-blue-50 hover:bg-blue-100 transition shadow-md">
                Doctor Portal (EMR)
            </a>

            <a href="staff.html" class="w-full flex justify-center items-center py-3 px-4 border border-teal-500 rounded-lg text-lg font-semibold main-teal bg-teal-50 hover:bg-teal-100 transition shadow-md">
                Staff / Admin Portal
            </a>

            <a href="patient.html" class="w-full flex justify-center items-center py-3 px-4 border border-gray-300 rounded-lg text-lg font-semibold text-gray-700 bg-white hover:bg-gray-50 transition shadow-md">
                Patient Portal
            </a>
        </div>

        <div class="text-center pt-6">
            <a href="fp.html" class="text-sm text-gray-500 hover:text-teal-600">Forgot Password?</a>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
