<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedNexus | Role Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom colors matching the dashboard theme */
        .brand-bg { background-color: #1a202c; } 
        .main-teal { color: #0d9488; }
        
        /* Custom styling for the role buttons */
        .role-button {
            transition: all 0.2s;
            border: 2px solid #e5e7eb; /* default light border */
            cursor: pointer;
        }
        .role-button:hover {
            border-color: #0d9488; /* teal on hover */
            box-shadow: 0 4px 6px rgba(13, 148, 136, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

    <div class="max-w-xl w-full mx-auto p-12 bg-white rounded-xl shadow-2xl">
        
        <div class="text-center mb-8">
            <span class="text-3xl font-bold brand-bg px-2 py-1 rounded text-white inline-block mb-3">MedNexus</span>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Select Your Portal</h2>
            <p class="text-gray-600">Choose your role to access the corresponding dashboard.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="role-button p-6 rounded-lg text-center bg-white" onclick="redirectTo('login-doctor.html')">
                <svg class="w-10 h-10 main-teal mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.03 12.03 0 002 12c0 3.07 1.258 5.858 3.243 7.91A12.03 12.03 0 0012 22c3.07 0 5.858-1.258 7.91-3.243A12.03 12.03 0 0022 12c0-2.859-.49-5.642-1.382-8.016z"></path></svg>
                <span class="font-semibold text-gray-900">Doctor Portal</span>
            </div>

            <div class="role-button p-6 rounded-lg text-center bg-white" onclick="redirectTo('login-staff.html')">
                <svg class="w-10 h-10 main-teal mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                <span class="font-semibold text-gray-900">Staff Portal</span>
            </div>

            <div class="role-button p-6 rounded-lg text-center bg-white" onclick="redirectTo('login-patient.html')">
                <svg class="w-10 h-10 main-teal mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="font-semibold text-gray-900">Patient Portal</span>
            </div>
        </div>
        
    </div>

    <script>
        function redirectTo(url) {
            // This function takes the destination file name and redirects the browser
            window.location.href = url;
        }
    </script>
</body>
</html>
