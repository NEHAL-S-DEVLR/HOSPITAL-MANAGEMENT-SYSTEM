<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedNexus | Book Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar-bg { background-color: #1a202c; } 
        .main-teal { color: #0d9488; }
        .bg-teal-600 { background-color: #0d9488; }
        .hover\:bg-teal-700:hover { background-color: #097268; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        
        <div class="w-64 sidebar-bg text-white flex flex-col flex-shrink-0">
            <div class="p-4 flex items-center justify-center border-b border-gray-700">
                <span class="text-2xl font-bold">MedNexus</span>
            </div>
            
            <nav class="flex-grow p-4 space-y-2 overflow-y-auto">
                <a href="patient.html" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg> Dashboard
                </a>
                <a href="patient_appointments.html" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg> My Appointments
                </a>

                <a href="patient_book.html" class="flex items-center p-3 rounded-lg bg-teal-600 text-white font-semibold transition">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg> Book Appointment
                </a>
                
                <h3 class="text-xs text-gray-400 font-semibold uppercase mt-4 mb-2 px-3">My Health</h3>

                <a href="patient_medicines.html" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m4 14l7-7-7-7"></path></svg> My Medicines
                </a>
                <a href="patient_tracker.html" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0h6"></path></svg> Health Tracker
                </a>
                <a href="billing.html" class="flex items-center p-3 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m0-6V9m10 3a2 2 0 012 2v4a2 2 0 01-2 2h-6a2 2 0 01-2-2v-4a2 2 0 012-2h6z"></path></svg> Billing
                </a>
            </nav>

            <div class="p-4 border-t border-gray-700">
                <div class="flex items-center space-x-3">
                    <img class="h-10 w-10 rounded-full bg-gray-600" src="" alt="Patient Avatar">
                    <div>
                        <p class="text-sm font-semibold">Alex Johnson</p>
                        <a href="index.html" class="text-xs text-gray-400 hover:text-teal-400">Log Out</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto">
            
            <header class="sticky top-0 bg-white shadow z-10 p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">Book a New Appointment</h1>
            </header>

            <main class="p-6">
                <div class="bg-white p-6 rounded-xl shadow max-w-2xl mx-auto">
                    <h2 class="text-xl font-semibold main-teal mb-4">Step 1: Choose Service & Provider</h2>
                    <form class="space-y-6">
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Reason for Visit</label>
                            <select required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500">
                                <option disabled selected>Select reason...</option>
                                <option>Annual Check-up</option>
                                <option>Sickness/Acute Issue</option>
                                <option>Follow-up</option>
                                <option>Physical Therapy</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Select Provider</label>
                            <select required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500">
                                <option disabled selected>Choose a Doctor</option>
                                <option>Dr. Alex Sharma (PCP)</option>
                                <option>Dr. Emily Stone</option>
                                <option>Any Available Provider</option>
                            </select>
                        </div>

                        <h2 class="text-xl font-semibold main-teal pt-4 mb-4">Step 2: Select Date and Time</h2>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Date</label>
                            <input type="date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-3">Available Time Slots (Dec 20, 2025)</label>
                            <div class="grid grid-cols-3 gap-3">
                                <button type="button" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-teal-50">9:00 AM</button>
                                <button type="button" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-teal-50">10:30 AM</button>
                                <button type="button" class="px-3 py-2 border border-teal-600 bg-teal-600 text-white shadow-md">11:00 AM</button>
                                <button type="button" class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-teal-50">1:30 PM</button>
                                <button type="button" class="px-3 py-2 border border-gray-300 rounded-lg opacity-50 cursor-not-allowed">2:00 PM</button>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded-lg text-lg font-bold hover:bg-teal-700 transition mt-6">
                            Confirm Appointment (11:00 AM, Dec 20)
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
