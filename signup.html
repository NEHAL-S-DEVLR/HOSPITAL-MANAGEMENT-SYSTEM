<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | MedNexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-teal-600">Join MedNexus</h1>
            <p class="text-gray-500">Create your secure account</p>
        </div>
        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="regEmail" required class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-teal-500 border-gray-300">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="regPass" required class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-teal-500 border-gray-300">
            </div>
            <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg font-bold hover:bg-teal-700 transition">Create Account</button>
        </form>
        <div class="mt-4 text-center">
            <a href="welcomeback.html" class="text-sm text-teal-600 hover:underline">Already have an account? Login</a>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            registerUser(email, pass);
            alert("Account created! You can now login.");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
